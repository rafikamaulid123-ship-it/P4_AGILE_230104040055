name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Lint OpenAPI (Spectral)
        run: npm run lint:api

      - name: Type-check (TypeScript)
        run: npm run typecheck

      - name: Run tests (Jest)
        run: npx jest --ci --runInBand